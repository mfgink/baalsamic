<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baalsamic V6</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>

    <style>
        body { background: #0d0d0d; color: #ccc; font-family: monospace; padding: 20px; text-align: center; }
        h1 { color: #ff0055; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }
        
        .config-panel { background: #1a1a1a; padding: 15px; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; text-align: left; }
        .config-group { margin-bottom: 15px; }
        .config-label { color: #ff0055; font-weight: bold; display: block; margin-bottom: 5px; font-size: 0.8em; text-transform: uppercase; }
        
        .radio-group { display: flex; gap: 10px; }
        .radio-option { flex: 1; position: relative; }
        .radio-option input { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; }
        .radio-tile { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #222; border: 1px solid #444; padding: 10px; border-radius: 4px; transition: 0.2s; }
        .radio-option input:checked + .radio-tile { background: #ff0055; color: white; border-color: #ff0055; }
        
        .upload-container { margin-bottom: 20px; }
        input[type=file] { padding: 10px; background: #222; width: 100%; border: 1px solid #333; color: #eee; }
        
        .btn-action { width: 100%; background: #00ffcc; color: black; border: none; padding: 15px; font-size: 1.2em; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }
        .btn-secondary { background: #333; color: #ccc; width: 100%; padding: 10px; border: 1px solid #555; margin-top: 10px; cursor: pointer; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 4px solid #333; border-top: 4px solid #ff0055; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #overlay-text { color: #ff0055; font-size: 1.2em; font-weight: bold; }
        
        .gallery { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
        .card { background: #1a1a1a; border: 1px solid #333; padding: 10px; text-align: left; }
        .card-header { display: flex; justify-content: space-between; color: #555; font-size: 0.8em; margin-bottom: 5px; }
        .card canvas { width: 100%; height: 100px; object-fit: cover; border: 1px solid #444; cursor: pointer; }

        #tuner-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0d0d0d; z-index: 100; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .tuner-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tuner-controls { background: #1a1a1a; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: left; }
        input[type=range] { width: 100%; margin: 10px 0; accent-color: #00ffcc; }
        
        video { display: none; }
        
        /* WE REMOVED "display:none" SO WE CAN SEE ERRORS IF THEY HAPPEN */
    </style>
</head>
<body>

    <div id="overlay"><div class="loader"></div><div id="overlay-text">STITCHING...</div></div>

    <div id="main-view">
        <h1>BAALSAMIC V6</h1>
        
        <div class="config-panel">
            <div class="config-group">
                <span class="config-label">Sampling Rate (FPS)</span>
                <div class="radio-group">
                    <div class="radio-option"><input type="radio" name="fps" value="15" checked py-click="save_config"><div class="radio-tile"><span>15</span></div></div>
                    <div class="radio-option"><input type="radio" name="fps" value="30" py-click="save_config"><div class="radio-tile"><span>30</span></div></div>
                    <div class="radio-option"><input type="radio" name="fps" value="60" py-click="save_config"><div class="radio-tile"><span>60</span></div></div>
                </div>
            </div>
            <div class="config-group">
                <span class="config-label">Resolution</span>
                <div class="radio-group">
                    <div class="radio-option"><input type="radio" name="res" value="720" py-click="save_config"><div class="radio-tile"><span>SD</span></div></div>
                    <div class="radio-option"><input type="radio" name="res" value="1080" py-click="save_config"><div class="radio-tile"><span>HD</span></div></div>
                    <div class="radio-option"><input type="radio" name="res" value="0" checked py-click="save_config"><div class="radio-tile"><span>4K</span></div></div>
                </div>
            </div>
        </div>

        <div class="upload-container">
            <input type="file" id="upload" accept="video/*">
            <button class="btn-action" id="btn_stitch" py-click="start_stitching">GET STITCHES</button>
        </div>

        <div id="gallery" class="gallery"></div>
        <button id="btn_reshuffle" class="btn-secondary" style="display:none" py-click="reshuffle">RESHUFFLE SEEDS ðŸŽ²</button>
    </div>

    <div id="tuner-view">
        <div class="tuner-header">
            <h2>FINE TUNE</h2>
            <button class="btn-secondary" style="width: auto; padding: 5px 15px;" py-click="close_tuner">CLOSE</button>
        </div>
        
        <canvas id="tuner_canvas" style="width:100%; height: 150px; border: 1px solid #00ffcc;"></canvas>
        
        <div class="tuner-controls">
            <span class="config-label">Slit Width (Chunkiness)</span>
            <input type="range" id="tuner_width" min="1" max="100">
            
            <span class="config-label">Jitter (Chaos)</span>
            <input type="range" id="tuner_jitter" min="0" max="50">
        </div>
        
        <button class="btn-action" py-click="render_from_tuner">RENDER FINAL</button>
    </div>

    <video id="hidden_video" muted playsinline></video>
    <canvas id="hidden_canvas"></canvas>

    <py-script src="./main.py"></py-script>

</body>
</html>
